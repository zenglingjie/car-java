
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:jsp="http://java.sun.com/JSP/Page">
<head>
    <meta charset="UTF-8">
    <title>学生用户管理</title>
    <!--顶部导航栏  -->
    <jsp:include page="head.html"></jsp:include>
</head>
<div class="container-fluid">
    <div class="row-fluid">
        <div style="margin-top: 60px; margin-left: 5%; margin-right: 5%;">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="class="table-responsive">
                <table class="table">
                    <tr>
                        <th>学生姓名</th>
                        <th width="20px"></th>
                        <th>班级</th>
                        <th width="20px"></th>
                        <th rowspan="2">
                            <button type="submit" onclick="selects(0,3);" class="btn btn-primary">查询</button>
                        </th>
                        <th width="200px"></th>
                        <th rowspan="2">
                            <a class="btn btn-primary" href="addstudent.jsp">录入学生</a>
                        </th>
                    </tr>
                    <tr>
                        <th><input type="text" id="name" /></th>
                        <th></th>
                        <th><select id="clazz">
                            <option></option>
                            <option>1507</option>
                            <option>1508</option>
                        </select></th>
                        <th></th>
                    </tr>
                </table>
                <table class="table" >
                    <thead>
                    <tr>
                        <th>学生编号</th>
                        <th>账号</th>
                        <th>密码</th>
                        <th>学生姓名</th>
                        <th>学生年龄</th>
                        <th>学生性别</th>
                        <th>学生班级</th>
                        <th>联系电话</th>
                        <th>家庭住址</th>
                        <th colspan="2">操作</th>
                    </tr>

                    </thead>
                    <tbody id="tbody">

                    </tbody>
                    <tfoot id="tbody2">

                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">要修改的信息</h4>
            </div>
            <div class="modal-group">
                <label for="id">账号：</label> <input type="text"
                                                   class="form-control" id="account" style="width: 50%">
            </div>
            <div class="modal-group">
                <label for="id">密码：</label> <input type="password"
                                                   class="form-control" id="password" style="width: 50%">
            </div>
            <div class="modal-group">
                <label for="name">学生姓名：</label> <input type="text"
                                                       class="form-control" id="names" style="width: 50%">
            </div>
            <div class="modal-group">
                <label for="name">学生年龄：</label> <input type="text"
                                                       id="age" class="form-control" style="width: 50%">
            </div>
            <div class="modal-group" style="width: 200px">
                <label for="sex">学生性别：</label><br/>
                男<input id="radio" type="radio" value="男" name="sex" />
                女<input id="radio" type="radio" value="女" name="sex" />
            </div>
            <div class="modal-group" style="width: 200px">
                <label for="clazz">学生班级：</label> <select id="clazzs"
                                                         class="form-control selectpicker">
                <option>1507</option>
                <option>1508</option>
                <option>1601</option>
            </select>
            </div>
            <div class="modal-group">
                <label for="phone">电话号码：</label> <input type="text"
                                                        class="form-control" id="telephone" name="telephone" style="width: 50%">
            </div>
            <div class="modal-group">
                <label for="phone">家庭住址：</label> <input type="text"
                                                        class="form-control" id="address" name="address" style="width: 50%">
            </div>
            <div class="modal-footer">
                <button type="button" onclick="updateTwo();" class="btn btn-primary" data-dismiss="modal">确认修改</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
